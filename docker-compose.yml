services:
  x86-builder:
    platform: linux/amd64 
    build:
      context: .
      dockerfile: arch/x86/Dockerfile
    volumes:
      - .:/kernel
    environment:
      - TARGET=x86_64-elf
      - PREFIX=/opt/cross
    container_name: x86-cross
    working_dir: /kernel

  arm64-builder:
    platform: linux/arm64
    build:
      context: .
      dockerfile: arch/arm64/Dockerfile
    volumes:
      - .:/kernel
    environment:
      - TARGET=arm-none-eabi
      - PREFIX=/opt/cross
    container_name: arm64-cross
    working_dir: /kernel
