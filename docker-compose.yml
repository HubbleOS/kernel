services:
  x86-builder:
    platform: linux/amd64 
    build:
      context: .
      dockerfile: arch/x86/Dockerfile
    volumes:
      - ./output/x86:/opt/cross
    environment:
      - TARGET=i686-elf
      - PREFIX=/opt/cross
    container_name: x86-cross

  arm64-builder:
    platform: linux/arm64
    build:
      context: .
      dockerfile: arch/arm64/Dockerfile
    volumes:
      - ./output/arm64:/opt/cross
    environment:
      - TARGET=arm-none-eabi
      - PREFIX=/opt/cross
    container_name: arm64-cross
